<div class="main-wrapper" [ngClass]="{
    'expand-menu': expandMenu === 'true' && miniSidebar === 'true',
    'mini-sidebar': miniSidebar === 'true',
    'slide-nav': mobileSidebar === 'true'
}">
    <app-headeradministracion [ngClass]="{
        'd-none': sideBarActivePath === false && headerActivePath === false}"></app-headeradministracion>
    <app-adminnav [ngClass]="{
        'd-none': sideBarActivePath === false && headerActivePath === false}"></app-adminnav>
    <router-outlet></router-outlet>

    <div class="sidebar-overlay" [ngClass]="{
  opened: mobileSidebar === 'true'
}"></div>
    <!-- <app-modal></app-modal> -->
</div>
