<div class="page-wrapper">
    <div class="content">

        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a>LOG&Iacute;STICA </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item"><a [routerLink]="ruta.logistica_producto">PRODUCTOS </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active"> Editar Producto</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="actualizarProducto()">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-heading">
                                        <h4>Editar producto</h4>
                                    </div>
                                </div>
                                <div class="col-sm">
                                    <div class="col-12 col-md-6 col-xl-6">
                                        <div class="form-group local-forms">
                                            <label>C&Oacute;DIGO <span class="login-danger">*</span></label>
                                            <input class="form-control" formControlName="codigo" type="text"
                                                style="background-color: #e3e3e3;" readonly>
                                        </div>

                                    </div>
                                    <div class="col-12 col-md-12 col-xl-12">
                                        <div class="form-group local-forms">
                                            <label>NOMBRE DEL PRODUCTO <span class="login-danger">*</span></label>
                                            <input class="form-control" formControlName="nombre" type="text" [ngClass]="{
                        'is-invalid': f['nombre'].touched && f['nombre'].invalid
                      }">
                                            <div *ngIf="f['nombre'].touched && f['nombre'].invalid"
                                                class="invalid-feedback">
                                                <div *ngIf="f['nombre'].errors && f['nombre'].errors['required']">
                                                    Agregue el nombre del producto.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-sm-12">
                                            <div class="form-group local-forms">
                                                <label>DESCRIPCI&Oacute;N <span class="login-danger">*</span></label>
                                                <textarea class="form-control" formControlName="descripcion" rows="3"
                                                    cols="30"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-md-6 col-xl-4">
                                            <div class="form-group local-forms">
                                                <label>PRECIO <span class="login-danger">*</span></label>
                                                <input class="form-control" formControlName="precio" type="number"
                                                    placeholder="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-md-6 col-xl-6">
                                            <div class="form-group local-forms">
                                                <label>MEDIDA <span class="login-danger">*</span></label>
                                                <mat-select [(ngModel)]="selectedValue" formControlName="medida"
                                                    class="form-control select" placeholder="Seleccione">
                                                    <mat-option *ngFor="let data of medidasData" [value]="data.med_id">
                                                        {{data.med_nombre}}
                                                    </mat-option>
                                                </mat-select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6 col-xl-6">
                                            <div class="form-group local-forms">
                                                <label>CATEGORIA <span class="login-danger">*</span></label>
                                                <mat-select formControlName="categoria" class="form-control select"
                                                    placeholder="Seleccione una categoria">
                                                    <mat-option *ngFor="let option of categoriasData"
                                                        [value]="option.cat_id">
                                                        {{option.cat_nombre}}
                                                    </mat-option>
                                                </mat-select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="doctor-submit text-end">
                                        <button class="btn btn-primary submit-form me-2"
                                            [disabled]="form.invalid">ACTUALIZAR
                                            PRODUCTO</button>
                                        <a class="btn btn-primary cancel-form"
                                            [routerLink]="ruta.logistica_producto">Cancelar</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
