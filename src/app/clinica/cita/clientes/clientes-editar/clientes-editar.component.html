<div class="page-wrapper">
    <div class="content">

        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a>CITA</a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item"><a [routerLink]="rutaclinica.cita_cliente">CLIENTE </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Editar Cliente</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        <div class="row">
            <div class="col-sm-12">

                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="editarCliente()">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-heading">
                                        <h4>Editar Cliente</h4>
                                    </div>
                                </div>
                                <input class="form-control" formControlName="id" type="hidden">
                                <div class="row">
                                    <div class="col-12 col-md-6 col-xl-3">
                                        <div class="form-group local-forms">
                                            <label>TIPO DE DOCUMENTO <span class="login-danger">*</span></label>
                                            <mat-select [(ngModel)]="selectedValue" formControlName="documento"
                                                class="form-control select" placeholder="Seleccione">
                                                <mat-option *ngFor="let data of selectedList1" [value]="data.value">
                                                    {{data.value}}
                                                </mat-option>
                                            </mat-select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 col-xl-4">
                                        <div class="form-group local-forms">
                                            <label>NUMERO DE DOCUMENTO<span class="login-danger">*</span></label>
                                            <input class="form-control" formControlName="numero" type="number"
                                                placeholder="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-6">
                                    <div class="form-group local-forms">
                                        <label>NOMBRE COMPLETO <span class="login-danger">*</span></label>
                                        <input class="form-control" formControlName="nombre" type="text" placeholder="">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12">
                                    <div class="form-group local-forms">
                                        <label>DIRECCION <span class="login-danger">*</span></label>
                                        <textarea class="form-control" formControlName="direccion" rows="3"
                                            cols="30"></textarea>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-4">
                                    <div class="form-group local-forms">
                                        <label>CORREO ELECTR&Oacute;NICO <span class="login-danger">*</span></label>
                                        <input class="form-control" formControlName="email" type="email" placeholder="">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-xl-3">
                                    <div class="form-group local-forms">
                                        <label>TEL&Eacute;FONO <span class="login-danger">*</span></label>
                                        <input class="form-control" formControlName="telefono" type="number"
                                            placeholder="">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="doctor-submit text-end">
                                        <button type="submit" class="btn btn-primary submit-form me-2"
                                            [disabled]="form.invalid">GUARDAR</button>
                                        <a class="btn btn-primary cancel-form"
                                            [routerLink]="rutaclinica.cita_cliente">Cancelar</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
